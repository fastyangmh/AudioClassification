lr_schedulers_config:
  CosineAnnealingLR:
    T_max: 10

#  hyperparameter space configuration
hyperparameter_space_config:
  lr:
    uniform:
      lower: 1e-4
      upper: 1e-1

  max_epochs:
    randint:
      lower: 10
      upper: 200
