      - 64
      - 81

  predict:
    DigitalFilter:
      filter_type: bandpass
      sample_rate: 16000
      cutoff_freq: [300, 3000]
    PadWaveform:
      max_waveform_length: 16000
    MelSpectrogram:
      sample_rate: 16000
      n_mels: 64
    AmplitudeToDB: null
